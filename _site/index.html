<!DOCTYPE html>
<html>
<head>
  <title>Responsive App</title>
  <meta charset='UTF-8'/>
  <meta name='viewport' content='width=device-width,initial-scale=1' />
  <link href='css/ra.css' rel='stylesheet' />
  <link href='css/style.css' rel='stylesheet' />
  <!--[if IE]>
    <script src='js/classList.js'></script>
    <![endif]-->
  
</head>
<body>
    <div id='ra-container' class='ra-large'>
      <div id='ra-headmatter' class='clearfix'>
	<div class='ra-hidewhensmall'>
	  <!--Place header content here-->
<h1>Header-text</h1>
<!--End header content-->
	</div>
	<div class='ra-hidewhenlarge clearfix'>
	  <div id='ra-responsivemenu-btn' class='ra-btn'></div>
	  <!--Place small screen header html here-->
<h3>Header-small</h3>
<!--End small screen header html-->

	</div>
	<div id='ra-nav'>
	  <div id='ra-nav-container'>
	    <ul>
<a href='#' onclick='ra.togglePanel()'><li>Show side panel</li></a>
<a><li>link 2</li></a>
<a><li>link 3</li></a>
<li>non-link</li>
</ul>

	  </div>
	</div>
      </div>
      <div id='ra-main'>
          <!--Insert main content here-->
<h2>main-content</h2>

<p>
</p>
<!-- End main content-->

      </div>
      <div id='ra-panel'>
	<div id='ra-panel-content'>
	  <!--Place left panel content html here-->
<h2>Panel 1 content</h2>
<p>
</p>
<!--End left panel content html-->

	</div>
      </div>
      <div id='ra-cover' class='ra-hidden'></div>
    </div>
    <!--Initialize the responsive app framework!-->
    <script src='js/ra.js'></script>
    <script>ra = new ra({});</script>
    
</body>
</html>
